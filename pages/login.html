<!DOCTYPE html>
<html>

<head>
    <title>Simple Login</title>

    <link rel="stylesheet" href="login.css">
</head>

<body>
    <h1 class="head">Expense login</h1>

    <div class="box">
        <h2>Login</h2>

        <input type="text" id="user" placeholder="Enter Username">
        <input type="password" id="pass" placeholder="Enter Password">
        <input type="text" id="mail" placeholder="Enter gmail">
        <a href="project_input.html"><button onclick="login()">Login</button></a>

        <p id="msg"></p>
    </div>

    <script>
        function login() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            let gmail = document.getElementById("login").value
            let msg = document.getElementById("msg");


            let correctUser = "admin";
            let correctPass = "12345";
            let correctMail = "syed@gmail.com";


            if (password !== correctPass || password === "") {
                msg.innerHTML = "ADDED A ACCOUNT";
                msg.className = "error";
                return;
            }


            if (username !== correctUser || username === "") {
                msg.innerHTML = "ADDED A ACCOUNT";
                msg.className = "error";
                return;
            }

            if (gmail === "" || gmail !== correctMail) {
                msg.innerHTML = "ADDED A ACCOUNT";
                msg.className = "error";
                return;
            }

            msg.innerHTML = "ADDED ACCOUNT SUCCES FULL";
            msg.className = "success";
            window.location.href = "../index.html";
        }
    </script>

</body>
