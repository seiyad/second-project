<!DOCTYPE html>
<html>
<head>
    <title>Simple Login</title>
    <link rel="icon" type="image/x-icon" href="../assest/f9133a4dc4f047f835cef3115b270ac3.jpg">
    <link rel="stylesheet" href="login.css">
</head>

<body>

<h1 class="head">Expense login</h1>

<div class="box">
    <h2>Login</h2>

    <form onsubmit="return false;">
        <input type="email" id="username" placeholder="Enter Email" required>
        <input type="password" id="password" placeholder="Enter Password" required>

        <button type="button" id="login">Login</button>
        <button type="button" id="register">Sign Up</button>
    </form>

    <p id="msg"></p>
</div>

<script type="module" src="./script.js"></script>

</body>
</html>
