<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .salary-card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: #4facfe;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }

        .result-box {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 2px dashed #eee;
            display: none;
            /* Inital-ah hide panni veipom */
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 15px;
        }

        .result-item.total {
            font-size: 18px;
            font-weight: 600;
            color: #2ecc71;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div class="salary-card">
        <h2> Enter Your Salary</h2>

        <div class="input-group">
            <label>Monthly Gross Salary (â‚¹)</label>
            <input type="number" id="grossSalary" placeholder="e.g. 50000">
        </div>

        <button onclick="calculateSalary()">Submit</button>
    </div>
    </div>

    <script>
        function calculateSalary() {
            // Values-ah edukurom
            let gross = parseFloat(document.getElementById('grossSalary').value);

            if (isNaN(gross) || gross <= 0) {
                alert("Please enter a valid salary amount!");
                return; // Function-ah ithoda niruthidum
            }
            else {
                window.location.href = "dashboard.html"; // Correct way to redirect
            }
        }
    </script>

</body>

</html>
