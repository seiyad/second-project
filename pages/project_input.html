<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Budget - Expense Tracker</title>
    <link rel="stylesheet" href="project_input.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <h2>Set Your Goal</h2>
        <p>Enter your monthly budget to get started.</p>

        <form onsubmit="submitBudget(event)">
            <div class="input-group">
                <i class="fa-solid fa-indian-rupee-sign icon"></i>
                <input type="number" id="monthlyAmount" placeholder="Enter Monthly Amount" required>
            </div>

            <button type="submit">Start Tracking <i class="fa-solid fa-arrow-right"></i></button>
        </form>
    </div>

    <script src="project_input.js"></script>
</body>

</html>
