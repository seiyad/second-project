<!DOCTYPE html>
<html>
<head>
    <title>Simple Login</title>
    <link rel="icon" type="image/x-icon" href="../assest/f9133a4dc4f047f835cef3115b270ac3.jpg">
    <link rel="stylesheet" href="./pages/style.css">
</head>

<body>
    <div class="box1">
        <img src="./assest/landingpage image.jpg" height="731px" width="70%">
    </div>

    <div class="box">
        <!-- email -->
        <input type="email" id="username" placeholder="Enter Email">

        <!-- password -->
        <input type="password" id="password" placeholder="Enter Password">

        <!-- login -->
        <button id="login">Login</button>

        <!-- signup -->
        <button id="register">Sign Up</button>
    </div>

    <script src="./pages/script.js" type="module"></script>
</body>
</html>
